<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Table CSS Skills</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <table>
            <caption>Weather Forcast</caption>
            <thead>
                <tr>
                    <th class="column-1">Time</th>
                    <th class="column-2">Temperature</th>
                    <th class="column-3">Humidity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="column-1">7:00 PM</td>
                    <td class="column-2">23°</td>
                    <td class="column-3">8%</td>
                </tr>
                <tr>
                    <td class="column-1">8:00 PM</td>
                    <td class="column-2">24°</td>
                    <td class="column-3">9%</td>
                </tr>
                <tr>
                    <td class="column-1">9:00 PM</td>
                    <td class="column-2">21°</td>
                    <td class="column-3">7%</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
